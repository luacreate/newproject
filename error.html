<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт не активирован </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 10, 25, 0.9);
            box-shadow: 
                0 0 30px rgba(72, 84, 255, 0.8),
                0 0 60px rgba(144, 50, 250, 0.6);
            max-width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #instructions {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: #FFFFFF;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.7);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            #instructions {
                font-size: 1em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш аккаунт не активирован!</h1>
        <div id="instructions">
            <p>Что бы программа могла выдавать прогноз для вашего аккаунта необходимо пополнить его баланс.</p>
        </div>
        <button onclick="window.location.href = 'menu.html'">Назад</button>
    </div>
</body>
</html>

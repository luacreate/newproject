<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Signals</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(72, 84, 255, 0.2);
            box-shadow: 0 4px 15px rgba(72, 84, 255, 0.6);
            position: relative;
        }

        .multiplier {
            font-size: 2.8em;
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #entroImage {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .button {
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .support {
            margin-top: 15px;
            font-size: 1em;
            color: white;
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
            font-weight: bold;
        }

        .support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Верхнее изображение -->
    <img src="LJstars.png" alt="LJ Stars" class="top-image">

    <!-- Заголовок -->
    <h1>Lucky Jet Signals</h1>

    <!-- Контейнер для множителя -->
    <div class="multiplier-container">
        <img src="entro.svg" alt="Загрузка" id="entroImage">
        <div class="multiplier" id="multiplier">x0.00</div>
    </div>

    <!-- Кнопки -->
    <button id="signalButton" class="button" onclick="checkDepositAndGenerateSignal()">Получить сигнал</button>
    <button class="button" onclick="window.location.href='/newproject/menu.html'">Вернуться в меню</button>

    <!-- Тех.Поддержка -->
    <div class="support">
        Тех.Поддержка: <a href="https://t.me/redsoft_support" target="_blank">Написать в Telegram</a>
    </div>

    <script>
        const multiplierElement = document.getElementById("multiplier");
        const entroImage = document.getElementById("entroImage");
        const signalButton = document.getElementById("signalButton");

        // Функция проверки депозита и генерации сигнала
        function checkDepositAndGenerateSignal() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert("Ошибка: ID пользователя не найден!");
                return;
            }

            fetch('https://postback-server-boba.onrender.com/data')
                .then(response => response.json())
                .then(data => {
                    const userEntry = data.find(entry => entry.user_id === userId);
                    if (userEntry) {
                        if (userEntry.amount >= 19) {
                            generateMultiplier(); // Генерация сигнала, если депозит достаточен
                        } else {
                            // Перенаправление на error.html при недостаточном депозите
                            window.location.href = 'error.html';
                        }
                    } else {
                        alert("Аккаунт не найден!");
                    }
                })
                .catch(error => {
                    console.error('Ошибка сервера:', error);
                });
        }

        // Функция генерации множителя с анимацией
        function generateMultiplier() {
            signalButton.disabled = true;

            // Скрыть множитель, показать анимацию загрузки
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            setTimeout(() => {
                // Скрыть анимацию, показать сгенерированный множитель
                entroImage.style.display = 'none';

                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.style.display = 'block';
                multiplierElement.style.animation = 'fadeInScale 0.5s ease-in-out forwards';

                // Включить кнопку после выполнения
                signalButton.disabled = false;
            }, 4000); // Задержка в 4 секунды
        }

        // При загрузке страницы
        window.onload = () => {
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';
        };
    </script>
</body>
</html>

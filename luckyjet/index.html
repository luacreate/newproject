<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Signals</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92); /* Градиентный фон */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Чтобы элементы позиционировались внутри body */
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Поверх всех фонов */
        }

        /* Контейнер для множителя */
        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(72, 84, 255, 0.2);
            box-shadow: 0 4px 15px rgba(72, 84, 255, 0.6);
            position: relative;
            z-index: 2;
        }

        .multiplier {
            font-size: 2.8em;
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #entroImage {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        /* Кнопки */
        .button {
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* Нижняя SVG-анимация */
        .background-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1; /* Под контейнером */
        }

        /* Верхние звезды */
        .top-image {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            z-index: 1;
        }

        /* Нижний текст LJtext */
        .footer-logo {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Верхние звезды -->
    <img src="LJstars.png" alt="LJ Stars" class="top-image">

    <!-- Заголовок -->
    <h1>Lucky Jet Signals</h1>

    <!-- Контейнер множителя -->
    <div class="multiplier-container">
        <img src="entro.svg" alt="Загрузка" id="entroImage">
        <div class="multiplier" id="multiplier">x0.00</div>
    </div>

    <!-- Кнопки -->
    <button id="signalButton" class="button" onclick="generateMultiplier()">Получить сигнал</button>
    <button class="button" onclick="window.location.href='menu.html'">Вернуться в меню</button>

    <!-- Нижний логотип -->
    <img src="LJtext.svg" alt="LJ Text" class="footer-logo">

    <!-- Фоновая анимация -->
    <img src="animot.svg" alt="Фоновая анимация" class="background-svg">

    <script>
        const multiplierElement = document.getElementById("multiplier");
        const entroImage = document.getElementById("entroImage");
        const signalButton = document.getElementById("signalButton");

        // Функция генерации множителя с анимацией
        function generateMultiplier() {
            signalButton.disabled = true;

            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            setTimeout(() => {
                entroImage.style.display = 'none';
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.style.display = 'block';
                multiplierElement.style.animation = 'fadeInScale 0.5s ease-in-out forwards';
                signalButton.disabled = false;
            }, 4000);
        }

        // При загрузке страницы
        window.onload = () => {
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Lucky Jet Signals</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(72, 84, 255, 0.2);
            box-shadow: 0 4px 15px rgba(72, 84, 255, 0.6);
            position: relative;
        }

        .multiplier {
            font-size: 3em;
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #entroImage {
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .background-svg {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .top-image {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 1500px;
            height: auto;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхнее изображение -->
        <img src="LJstars.png" alt="LJ Stars" class="top-image">

        <!-- Заголовок -->
        <h1>Lucky Jet Signals</h1>

        <!-- Контейнер для множителя -->
        <div class="multiplier-container">
            <img src="entro.svg" alt="Загрузка" id="entroImage">
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>

        <!-- Кнопки -->
        <div>
            <button id="signalButton" class="button" onclick="generateMultiplier()">Получить сигнал</button>
            <button class="button" onclick="window.location.href='/menu.html'">Вернуться в меню</button>
        </div>
    </div>

    <!-- Фоновая анимация -->
    <img src="animot.svg" alt="Фоновая анимация" class="background-svg">

    <script>
        const multiplierElement = document.getElementById('multiplier');
        const entroImage = document.getElementById('entroImage');
        const signalButton = document.getElementById('signalButton');

        function generateMultiplier() {
            signalButton.disabled = true;
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            setTimeout(() => {
                entroImage.style.display = 'none';
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.style.display = 'block';
                multiplierElement.style.animation = 'fadeInScale 0.5s ease-in-out forwards';
                signalButton.disabled = false;
            }, 4000);
        }

        window.onload = () => {
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Signals</title>
    <style>
        /* Подключение шрифта */
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92); /* Градиентный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(72, 84, 255, 0.2);
            box-shadow: 0 4px 15px rgba(72, 84, 255, 0.6);
            position: relative;
        }

        .multiplier {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #entroImage {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .button {
            padding: 15px 30px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .footer-logo {
            margin-top: 20px;
            width: 120px;
        }

        .background-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .top-image {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="interface">
        <img src="LJstars.png" alt="LJ Stars" class="top-image">
        <h1>Lucky Jet Signals</h1>

        <!-- Контейнер множителя -->
        <div class="multiplier-container">
            <img src="entro.svg" alt="Загрузка" id="entroImage">
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>

        <!-- Кнопки -->
        <button id="signalButton" class="button" onclick="generateMultiplier()">Получить сигнал</button>
        <button class="button" onclick="window.location.href='menu.html'">Вернуться в меню</button>
    </div>

    <script>
        const multiplierElement = document.getElementById("multiplier");
        const entroImage = document.getElementById("entroImage");
        const signalButton = document.getElementById("signalButton");

        // Функция генерации множителя с анимацией
        function generateMultiplier() {
            signalButton.disabled = true;

            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            setTimeout(() => {
                entroImage.style.display = 'none';
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.style.display = 'block';
                multiplierElement.style.animation = 'fadeInScale 0.5s ease-in-out forwards';
                signalButton.disabled = false;
            }, 4000);
        }

        // Инициализация интерфейса
        window.onload = () => {
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            const interfaceElement = document.getElementById("interface");
            const scale = Math.min(window.innerWidth / 375, window.innerHeight / 667);
            interfaceElement.style.transform = `scale(${scale})`;
        };
    </script>
</body>
</html>

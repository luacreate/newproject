<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lucky Jet Signals</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .support {
            margin-top: 30px;
            font-size: 1.2em;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ff8bff;
            padding: 10px;
            border-radius: 10px;
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
            font-weight: bold;
        }

        .support a:hover {
            text-decoration: underline;
        }

        #connecting-message {
            margin-top: 15px;
            font-size: 1.2em;
            font-family: 'Intro', sans-serif;
            color: #ffcc00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucky Jet Signals</h1>
        <button id="signalButton" class="button" onclick="checkDepositAndGenerateSignal()">Получить сигнал</button>
        <button class="button" onclick="window.location.href='/newproject/menu.html'">Вернуться в меню</button>
        <div class="support">
            Тех. Поддержка: <a href="https://t.me/redsoft_support" target="_blank">Написать в Telegram</a>
        </div>
        <div id="connecting-message">Подключение...</div>
    </div>

    <script>
        const signalButton = document.getElementById("signalButton");
        const connectingMessage = document.getElementById("connecting-message");

        // Проверка депозита и генерация сигнала
        function checkDepositAndGenerateSignal() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                return;
            }

            fetch('https://postback-server-boba.onrender.com/data')
                .then(response => response.json())
                .then(data => {
                    const userEntry = data.find(entry => entry.user_id === userId);
                    if (userEntry) {
                        if (userEntry.amount >= 19) {
                            generateSignal();
                        } else {
                            showConnectingAndRedirect();
                        }
                    }
                })
                .catch(error => {
                    console.error('Ошибка сервера:', error);
                });
        }

        // Генерация сигнала
        function generateSignal() {
            signalButton.disabled = true;
            setTimeout(() => {
                console.log('Сигнал успешно получен!');
                signalButton.disabled = false;
            }, 4000); // Имитация задержки получения сигнала
        }

        // Показ сообщения "Подключение..." и редирект
        function showConnectingAndRedirect() {
            connectingMessage.style.display = "block";
            setTimeout(() => {
                window.location.href = '/newproject/error.html';
            }, 2000);
        }
    </script>
</body>
</html>

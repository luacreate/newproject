<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Signals</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            margin-top: 12vh; /* Относительная высота */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Для адаптации к экранам */
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25vw; /* Процент ширины экрана */
            height: 25vw; /* Процент ширины экрана */
            max-width: 150px; /* Ограничение максимальной ширины */
            max-height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(72, 84, 255, 0.2);
            box-shadow: 0 4px 15px rgba(72, 84, 255, 0.6);
            position: relative;
        }

        .multiplier {
            font-size: 2.8em;
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #entroImage {
            width: 70%; /* Уменьшено для адаптации */
            height: auto;
            position: absolute;
        }

        .button {
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .support {
            margin-top: 15px;
            font-size: 1em;
            color: white;
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
            font-weight: bold;
        }

        .support a:hover {
            text-decoration: underline;
        }

        .background-svg {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .top-image {
            position: absolute;
            top: 5%; /* Уменьшено для экономии места */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: auto;
            z-index: -1;
        }

        #connecting-message {
            margin-top: 15px;
            font-size: 1em;
            font-family: 'Intro', sans-serif;
            color: #ffcc00;
            display: none;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .multiplier-container {
                width: 35vw;
                height: 35vw;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .support {
                font-size: 0.9em;
            }

            #connecting-message {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .multiplier-container {
                width: 40vw;
                height: 40vw;
            }

            .button {
                font-size: 0.9em;
                padding: 8px 18px;
            }

            .support {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <img src="LJstars.png" alt="LJ Stars" class="top-image">

    <div class="container">
        <h1>Lucky Jet Signals</h1>

        <div class="multiplier-container">
            <img src="entro.svg" alt="Загрузка" id="entroImage">
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>

        <button id="signalButton" class="button" onclick="checkDepositAndGenerateSignal()">Получить сигнал</button>
        <button class="button" onclick="window.location.href='/newproject/menu.html'">Вернуться в меню</button>

        <div class="support">
            Тех.Поддержка: <a href="https://t.me/redsoft_support" target="_blank">Написать в Telegram</a>
        </div>

        <div id="connecting-message">Подключение...</div>
    </div>

    <img src="animot.svg" alt="Фоновая анимация" class="background-svg">

    <script>
        const multiplierElement = document.getElementById("multiplier");
        const entroImage = document.getElementById("entroImage");
        const signalButton = document.getElementById("signalButton");
        const connectingMessage = document.getElementById("connecting-message");

        function checkDepositAndGenerateSignal() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                return;
            }

            fetch('https://postback-server-boba.onrender.com/data')
                .then(response => response.json())
                .then(data => {
                    const userEntry = data.find(entry => entry.user_id === userId);
                    if (userEntry) {
                        if (userEntry.amount >= 19) {
                            generateMultiplier();
                        } else {
                            showConnectingAndRedirect();
                        }
                    }
                })
                .catch(error => {
                    console.error('Ошибка сервера:', error);
                });
        }

        function generateMultiplier() {
            signalButton.disabled = true;
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            setTimeout(() => {
                entroImage.style.display = 'none';
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.style.display = 'block';
                multiplierElement.style.animation = 'fadeInScale 0.5s ease-in-out forwards';
                signalButton.disabled = false;
            }, 4000);
        }

        function showConnectingAndRedirect() {
            connectingMessage.style.display = "block";
            setTimeout(() => {
                window.location.href = '/newproject/error.html';
            }, 2000);
        }

        window.onload = () => {
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';
        };
    </script>
</body>
</html>

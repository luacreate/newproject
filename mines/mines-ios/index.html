<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mines Signals</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            background-image: url('fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0a101e;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 0 20px 10px #ffa500;
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 8em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 110px);
            grid-template-rows: repeat(5, 110px);
            gap: 19px;
        }

        .square {
            background-color: #238fa9;
            border-radius: 10px;
            transition: background-color 0.5s ease;
        }

        .button {
            margin-top: 15px;
            padding: 33px 135px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 2.7em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #connecting-message {
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 2em;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Mines</h1>
        <div class="container">
            <div class="grid" id="grid"></div>
        </div>
        <div id="counter-container">
            <button class="button" onclick="checkDepositAndGenerateSignal()">Получить сигнал</button>
        </div>
        <div id="connecting-message"></div>
    </div>

    <script>
        function createSquares() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                grid.appendChild(square);
            }
        }

        function checkDepositAndGenerateSignal() {
            const userId = localStorage.getItem('userId');

            if (!userId) {
                showConnectingAndRedirect();
                return;
            }

            fetch('https://postback-server-c377.onrender.com/data')
                .then(response => response.json())
                .then(data => {
                    const userEntry = data.find(entry => entry.user_id === userId);
                    if (userEntry && userEntry.amount >= 950) {
                        getSignal();
                    } else {
                        showConnectingAndRedirect();
                    }
                })
                .catch(error => {
                    console.error('Ошибка сервера:', error);
                    showConnectingAndRedirect();
                });
        }

        function showConnectingAndRedirect() {
            const messageElement = document.getElementById('connecting-message');
            messageElement.textContent = 'Подключение...';
            setTimeout(() => {
                window.location.href = '/error.html';
            }, 2000);
        }

        function getSignal() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                square.style.backgroundColor = '#238fa9';
                square.innerHTML = '';
            });

            const indices = new Set();
            while (indices.size < 5) {
                indices.add(Math.floor(Math.random() * squares.length));
            }

            indices.forEach(index => {
                const square = squares[index];
                square.style.backgroundColor = '#0a101e';
                square.innerHTML = '<div style="width: 100%; height: 100%; background: url(\'star.svg\') center/contain no-repeat;"></div>';
            });
        }

        window.onload = function () {
            createSquares();
        };
    </script>
</body>
</html>

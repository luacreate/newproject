<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mines Signals</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            background-image: url('fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0a101e;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1), 0 0 20px 10px #ffa500;
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 110px);
            grid-template-rows: repeat(5, 110px);
            gap: 19px;
        }

        .square {
            background-color: #238fa9;
            border-radius: 10px;
            transition: background-color 0.5s ease;
        }

        .button {
            margin-top: 15px;
            padding: 15px 60px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(72, 84, 255, 0.5);
        }

        #counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .control-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .count-display {
            width: 100px;
            text-align: center;
            font-size: 2em;
            color: white;
            font-family: 'Intro', sans-serif;
            margin: 0 20px;
        }

        #support-label {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            font-family: 'Intro', sans-serif;
            text-align: center;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }

        #support-label a {
            color: #ffa500;
            text-decoration: none;
        }

        #support-label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Mines</h1>
        <div class="container">
            <div class="grid" id="grid">
                <!-- Квадраты будут добавлены здесь с помощью JavaScript -->
            </div>
        </div>
        <div id="counter-container">
            <button class="control-button" onclick="decrement()">−</button>
            <span id="count" class="count-display">3</span>
            <button class="control-button" onclick="increment()">+</button>
        </div>
        <button class="button" onclick="getSignal()">Получить сигнал</button>
        <button class="button" onclick="location.href='menu.html'">Вернуться в меню</button>
        <div id="support-label">
            Тех.Поддержка: <a href="https://t.me/redsoft_support" target="_blank">Написать</a>
        </div>
    </div>
    <script>
        let count = 3;
        const countElement = document.getElementById('count');

        function increment() {
            const validTraps = [1, 3, 5, 7];
            let currentIndex = validTraps.indexOf(count);
            if (currentIndex < validTraps.length - 1) {
                count = validTraps[currentIndex + 1];
                countElement.textContent = count;
            }
        }

        function decrement() {
            const validTraps = [1, 3, 5, 7];
            let currentIndex = validTraps.indexOf(count);
            if (currentIndex > 0) {
                count = validTraps[currentIndex - 1];
                countElement.textContent = count;
            }
        }

        function createSquares() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                grid.appendChild(square);
            }
        }

        function squaresToOpen() {
            switch (count) {
                case 1: return 10;
                case 3: return 5;
                case 5: return 4;
                case 7: return 3;
                default: return 3;
            }
        }

        function getSignal() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                square.style.backgroundColor = '#238fa9';
                square.innerHTML = '';
            });

            let indices = new Set();
            const cellsToOpen = squaresToOpen();

            while (indices.size < cellsToOpen) {
                indices.add(Math.floor(Math.random() * squares.length));
            }

            let delay = 0;
            indices.forEach(index => {
                setTimeout(() => {
                    const square = squares[index];
                    square.style.backgroundColor = '#0a101e';
                    square.innerHTML = '<div style="width: 100%; height: 100%; background: url(\'star.svg\') center/contain no-repeat;"></div>';
                }, delay);
                delay += 1000;
            });
        }

        window.onload = function() {
            createSquares();
        }
    </script>
</body>
</html>

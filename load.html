<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            padding: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(37, 117, 252, 0.6),
                0 0 40px rgba(144, 50, 250, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            font-size: 2.5em;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .svg-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .svg-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .loading-container {
            width: 80%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #ff8c00;
            border-radius: 10px;
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .connection-text {
            font-size: 1.5em;
            animation: blinking 1.2s infinite;
        }

        @keyframes blinking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Подключение</h2>
        <!-- SVG-анимация -->
        <div class="svg-container">
            <img src="entro.svg" alt="Animated SVG" onerror="this.src='fallback.png'; this.alt='Fallback Image';">
        </div>
        <!-- Полоска загрузки -->
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        <!-- Текст подключения -->
        <div class="connection-text">Подключение...</div>
    </div>

    <script>
        // Перенаправление через 5 секунд
        setTimeout(() => {
            window.location.href = "menu.html";
        }, 5000);
    </script>
</body>
</html>

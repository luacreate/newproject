<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #162447);
            color: white;
        }

        .container {
            padding: 20px;
            border: 3px solid rgba(255, 165, 0, 0.8);
            border-radius: 20px;
            background: rgba(50, 0, 0, 0.9);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 69, 0, 0.5),
                0 0 30px rgba(255, 69, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .svg-container {
            margin-bottom: 20px;
        }

        .loading-container {
            width: 80%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #ff8c00; /* Оранжевый цвет */
            border-radius: 10px;
            animation: loading 8s linear forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .connection-text {
            font-size: 1.5em;
            color: white;
            animation: blinking 1.2s infinite;
        }

        @keyframes blinking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Подключение</h2>
        <!-- SVG-анимация по центру -->
        <div class="svg-container">
            <img src="entro.svg" alt="Animated SVG" width="150" height="150">
        </div>

        <!-- Полоска загрузки ниже SVG -->
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>

        <!-- Текст "Подключение..." ниже полоски загрузки -->
        <div class="connection-text">Подключение...</div>
    </div>

    <script>
        // Устанавливаем таймер на 8 секунд (длительность анимации загрузки)
        setTimeout(() => {
            // Перенаправление на menu.html
            window.location.href = "menu.html";
        }, 8000); // 8000 миллисекунд = 8 секунд
    </script>
</body>
</html>

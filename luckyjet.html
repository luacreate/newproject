<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet Signals</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92); /* Градиентный фон */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Intro', sans-serif;
            font-size: 2em;
            margin-bottom: 30px; /* Поднят немного выше */
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .multiplier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px; /* Увеличенный круг */
            height: 150px; /* Увеличенный круг */
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(72, 84, 255, 0.2);
            box-shadow: 0 4px 15px rgba(72, 84, 255, 0.6);
            position: relative;
        }

        .multiplier {
            font-size: 2.8em; /* Немного увеличенный шрифт */
            font-weight: bold;
            color: white;
            display: none;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #entroImage {
            width: 100px; /* Увеличен для соответствия кругу */
            height: 100px; /* Увеличен для соответствия кругу */
            position: absolute;
        }

        button {
            padding: 15px 30px;
            margin-top: 30px; /* Опущен немного ниже */
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 84, 255, 0.5);
        }

        .footer-logo {
            margin-top: 30px; /* Опущен немного ниже */
            width: 150px;
        }

        /* Фон animot.svg */
        .background-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1; /* Чтобы SVG не перекрывал интерфейс */
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <h1>Lucky Jet Signals</h1>

    <!-- Контейнер для множителя -->
    <div class="multiplier-container">
        <img src="entro.svg" alt="Загрузка" id="entroImage">
        <div class="multiplier" id="multiplier">x0.00</div>
    </div>

    <!-- Кнопка -->
    <button onclick="generateMultiplier()">Получить сигнал</button>

    <!-- Логотип -->
    <img src="LJtext.svg" alt="Lucky Jet Text" class="footer-logo">

    <!-- Фоновая анимация -->
    <img src="animot.svg" alt="Фоновая анимация" class="background-svg">

    <script>
        const multiplierElement = document.getElementById('multiplier');
        const entroImage = document.getElementById('entroImage');

        // Функция генерации множителя с анимацией
        function generateMultiplier() {
            // Скрыть множитель, показать анимацию загрузки
            multiplierElement.style.display = 'none';
            entroImage.style.display = 'block';

            setTimeout(() => {
                // Скрыть анимацию, показать сгенерированный множитель с анимацией
                entroImage.style.display = 'none';

                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.style.display = 'block';
                multiplierElement.style.animation = 'fadeInScale 0.5s ease-in-out forwards';
            }, 4000); // Задержка в 4 секунды
        }

        // При загрузке страницы
        window.onload = () => {
            multiplierElement.style.display = 'none'; // Скрыть множитель
            entroImage.style.display = 'block'; // Показать SVG
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка доступа</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
        }
        .container {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 10, 25, 0.9);
            box-shadow: 
                0 0 30px rgba(72, 84, 255, 0.8),
                0 0 60px rgba(144, 50, 250, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: 100%;
            font-size: 1.2em;
            border-radius: 8px;
            border: 2px solid rgba(144, 50, 250, 0.8);
            background: #1a1a2e;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.7);
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 15px;
            color: #FFFFFF;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.7);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.5);
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .links {
            margin-top: 20px;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .links a {
            color: #FF8BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введите ID аккаунта 1win</h2>
        <input type="text" id="userId" placeholder="Введите ID">
        <button onclick="checkAccess()">Подключиться</button>
        <div id="result"></div>
        <div class="links">
            <a href="https://telegra.ph/Gajd-na-registraciyu-akkaunta-dlya-nashego-prilozheniya-11-24-3" target="_blank">Инструкция</a>
            <a href="https://t.me/wotbotmanager" target="_blank">Тех. Поддержка</a>
        </div>
    </div>

    <script>
        function checkAccess() {
            const userId = document.getElementById('userId').value.trim();
            const resultDiv = document.getElementById('result');

            if (!userId) {
                resultDiv.textContent = "Пожалуйста, введите ID вашего аккаунта на 1win";
                resultDiv.style.color = "#FF4444";
                return;
            }

            // Если ID равен 977771, открываем admin.html
            if (userId === "977771") {
                localStorage.setItem('userId', userId);
                resultDiv.textContent = "Добро пожаловать, админ!";
                resultDiv.style.color = "#44FF44";

                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1000);
                return;
            }

            // Проверка ID в базе данных
            fetch('https://postback-server-c377.onrender.com/data')
                .then(response => response.json())
                .then(data => {
                    const userEntry = data.find(entry => entry.user_id === userId);

                    if (userEntry) {
                        localStorage.setItem('userId', userId);
                        resultDiv.textContent = "Аккаунт найден!";
                        resultDiv.style.color = "#44FF44";

                        setTimeout(() => {
                            window.location.href = "load.html";
                        }, 1000);
                    } else {
                        resultDiv.textContent = "Аккаунт не найден!";
                        resultDiv.style.color = "#FF4444";

                        setTimeout(() => {
                            window.location.href = "instruction.html";
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Ошибка при получении данных:', error);
                    resultDiv.textContent = "Ошибка сервера. Попробуйте позже.";
                    resultDiv.style.color = "#FF4444";
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню выбора игры</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92); /* Градиентный фон */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .game-card {
            background: rgba(20, 20, 30, 0.9); /* Фон карточки */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(72, 84, 255, 0.6);
        }

        .game-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .game-title {
            padding: 15px 0;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* Градиент кнопки */
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 style="text-align: center; margin-bottom: 30px; font-size: 2em;">Выберите игру</h1>

<div class="menu-container">
    <!-- Карточка 1 -->
    <div class="game-card" onclick="window.location.href='luckyjet.html'">
        <img src="luckyjet.jpg" alt="Lucky Jet">
        <div class="game-title">Lucky Jet</div>
    </div>

    <!-- Карточка 2 -->
    <div class="game-card" onclick="window.location.href='mines.html'">
        <img src="mines.jpg" alt="Mines">
        <div class="game-title">Mines</div>
    </div>
</div>

</body>
</html>
